<html>
<head>
	<title>Guild Wars 2 Events</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<script type="text/javascript" src="jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript">
		function display_index(params)
		{
			var lang = params.lang || "de"; // Defaulting to german

			var html = ["<h1>Events</h1>"];

			for (var world_id in worlds)
			{
				var worldname = worlds[world_id];
				html.push("<table>");
				var types = ["all", "active", "boss", "bossactive"];
				html.push(worldname);
				html.push(": ");

				for (var i = 0; i < types.length; ++i)
				{
					var type = types[i];
					if (i)
						html.push(", ");
					html.push("<a href='events.html?world_id=" + world_id + "&lang=" + lang + "&type=" + type + "'>" + type + "</a>");
				}
				html.push("</p>");
			}

			$("body").html(html.join(""));
		}
		$(init(params, display_index));
	</script>
</head>
<body>
<h1>Events</h1>
</body>
</html>
